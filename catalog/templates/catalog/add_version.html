{% extends 'catalog/base.html' %}

{% block title %}Add Version for {{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4">Add Version for {{ product.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Version</button>
    </form>
    <a href="{% url 'catalog:product_detail' product.id %}" class="btn btn-secondary mt-3">Back to Product</a>
</div>
{% endblock %}
