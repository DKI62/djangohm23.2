{% extends 'catalog/base.html' %}

{% block title %}Edit Version{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Version</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'catalog:product_detail' product_id %}" class="btn btn-secondary mt-3">Back to Product</a>
</div>
{% endblock %}
