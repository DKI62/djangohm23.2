{% extends 'catalog/base.html' %}

{% block title %}Delete Version{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Are you sure you want to delete this version?</h1>
    <p>{{ version.version_name }} (v{{ version.version_number }})</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
    <a href="{% url 'catalog:product_detail' product_id %}" class="btn btn-secondary mt-3">Back to Product</a>
</div>
{% endblock %}
