{% extends 'catalog/base.html' %}

{% block title %}{{ view.object.pk|default_if_none:"Create" }} Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ view.object.pk|default_if_none:"Create" }} Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'catalog:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
