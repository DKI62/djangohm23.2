<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">
    <table align="center" width="600" style="background-color: #ffffff; border: 1px solid #ddd; padding: 20px;">
        <tr>
            <td>
                <h2 style="color: #333;">Confirm your email address</h2>
                <p style="color: #555;">Hi {{ user.email }},</p>
                <p style="color: #555;">
                    Thank you for registering on our site. Please confirm your email address by clicking the button below:
                </p>
                <p style="text-align: center;">
                    <a href="http://{{ domain }}{% url 'users:verify_email' uidb64=uid token=token %}"
                       style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #fff; background-color: #007bff; text-decoration: none; border-radius: 5px;">
                       Confirm Email
                    </a>
                </p>
                <p style="color: #999; font-size: 12px;">
                    If you didn't register on our site, you can safely ignore this email.
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
